<div class="row wow fadeInUp" data-wow-delay="0.5s">
  <div class="col-lg-3 col-md-4 col-12">
    <app-employee-filter></app-employee-filter>
  </div>
  <div class="col-lg-9 col-md-8 col-12">
    <app-employee-list></app-employee-list>
  </div>
</div>
<div *ngIf="errorMessage">
  <div
    class="alert alert-danger wow fadeInUp"
    data-wow-delay="0.5s"
    role="alert"
  >
    {{ errorMessage }}
  </div>
</div>
<p-scrollTop [threshold]="600"></p-scrollTop>

<div class="d-flex justify-content-between mt-4" data-wow-delay="0.2s">
  <button (click)="pricingPage()" class="btn btn-lg btn-outline-primary">
    {{ "Shared.Previous" | translate }}
  </button>
  <button (click)="requestDetailPage()" class="btn btn-lg btn-primary">
    {{
      employeesCount > 0
        ? ("Shared.Next" | translate)
        : ("Employee.ContractUntilWorkerAvailabe" | translate)
    }}
  </button>
</div>
