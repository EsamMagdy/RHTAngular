<div
  class="text-center fs-md-24 fs-18 font-weight-bold mb-md-4 mb-3 wow fadeInUp"
  data-wow-delay="0.5s"
  style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp"
>
  {{ "Location.CreateNewAddress" | translate }}
</div>
<div>
  <div class="container">
    <form (ngSubmit)="nextPage()" #locationForm="ngForm">
      <div class="form-group row mt-3">
        <div class="col-md-6">
          <div class="row">
            <label for="inputPassword" class="col-sm-4 col-form-label">
              {{ "Location.City" | translate }}
            </label>
            <div class="col-sm-8">
              <p-dropdown
                #drpCities="ngModel"
                name="city"
                (onChange)="onChangeCity($event.value)"
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                [filter]="true"
                filterBy="name"
                [showClear]="false"
                [required]="true"
                placeholder="{{ translation.Select | translate }}"
                aria-describedby="citiesError"
              >
                <ng-template pTemplate="selectedItem">
                  <div
                    class="country-item country-item-value"
                    *ngIf="selectedCity"
                  >
                    <div>{{ selectedCity.name }}</div>
                  </div>
                </ng-template>
                <ng-template let-city pTemplate="item">
                  <div class="country-item">
                    <div>{{ city.name }}</div>
                  </div>
                </ng-template>
              </p-dropdown>
              <p-message
                *ngIf="
                  (!drpCities.valid && drpCities.touched) ||
                  (!drpCities.valid && submitted)
                "
                styleClass="p-mt-1"
                severity="error"
                text="{{ 'Shared.Required' | translate }}"
                id="citiesError"
              >
              </p-message>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <label for="inputPassword" class="col-sm-4 col-form-label">
              {{ "Location.District" | translate }}
            </label>
            <div class="col-sm-8">
              <p-dropdown
                #drpDistricts="ngModel"
                name="district"
                [required]="true"
                (onChange)="onChangeDistrict($event.value)"
                [options]="districts"
                [(ngModel)]="selectedDistrict"
                optionLabel="name"
                [filter]="true"
                filterBy="name"
                [showClear]="false"
                placeholder="{{ 'Shared.Select' | translate }}"
                aria-describedby="districtsError"
              >
                <ng-template pTemplate="selectedItem">
                  <div
                    class="country-item country-item-value"
                    *ngIf="selectedDistrict"
                  >
                    <div>{{ selectedDistrict.name }}</div>
                  </div>
                </ng-template>
                <ng-template let-district pTemplate="item">
                  <div class="country-item">
                    <div>{{ district.name }}</div>
                  </div>
                </ng-template>
              </p-dropdown>
              <p-message
                *ngIf="
                  (!drpDistricts.valid && drpDistricts.touched) ||
                  (!drpDistricts.valid && submitted)
                "
                styleClass="p-mt-1"
                severity="error"
                text="{{ 'Shared.Required' | translate }}"
                id="districtsError"
              >
              </p-message>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showMap">
        <div class="form-group row">
          <div class="col-md-12">
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label">
                {{ "Location.FullAddress" | translate }}
              </label>
              <div class="col-sm-10">
                <input
                  id="address"
                  type="text"
                  pInputText
                  class="form-control"
                  [value]="location"
                  name="address"
                  readonly
                />
                <div class="mt-3 rounded-10 overflow-hidden">
                  <!-- <div id="map" style="height:500px; width:100%;"></div> -->
                  <agm-map
                    [zoom]="12"
                    [latitude]="lat"
                    [longitude]="lng"
                    (mapReady)="mapReadyHandler($event)"
                  >
                    <agm-marker
                      *ngIf="showMarker"
                      [latitude]="mlat"
                      [longitude]="mlng"
                    ></agm-marker>
                    <agm-map-type-control>
                      <button mat-flat-button>Satellite</button>
                      <button mat-flat-button>RoadMap</button>
                    </agm-map-type-control>
                    <agm-polygon
                      [strokeColor]="'red'"
                      *ngIf="paths && paths.length > 0"
                      [paths]="paths"
                      (polyClick)="onPolygonClick($event)"
                      (polyPathsChange)="onPolyChange($event)"
                    ></agm-polygon>
                  </agm-map>
                  <p-message
                  *ngIf="mapError"
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Location.LocationError' | translate }}"
                  id="districtsError"
                >
                </p-message>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-md-6">
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">
                {{ "Location.HousingType" | translate }}
              </label>
              <div class="col-sm-8">
                <p-dropdown
                  #drpHousingType="ngModel"
                  name="houseType"
                  [options]="housingType"
                  [(ngModel)]="selectedHousingType"
                  optionLabel="value"
                  [filter]="true"
                  filterBy="value"
                  [showClear]="false"
                  [required]="true"
                  placeholder="{{ 'Shared.Select' | translate }}"
                  (onChange)="onChangeHouseType($event.value)"
                  aria-describedby="citiesError"
                >
                  <ng-template pTemplate="selectedItem">
                    <div
                      class="country-item country-item-value"
                      *ngIf="selectedHousingType"
                    >
                      <div>{{ selectedHousingType.value }}</div>
                    </div>
                  </ng-template>
                  <ng-template let-housingType pTemplate="item">
                    <div class="country-item">
                      <div>{{ housingType.value }}</div>
                    </div>
                  </ng-template>
                </p-dropdown>
                <p-message
                  *ngIf="
                    (!drpHousingType.valid && drpHousingType.touched) ||
                    (!drpHousingType.valid && submitted)
                  "
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Shared.Required' | translate }}"
                  id="citiesError"
                >
                </p-message>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">
                {{ "Location.FloorNumber" | translate }}
              </label>
              <div class="col-sm-8">
                <p-dropdown
                  #drpFloorNumber="ngModel"
                  name="floorNumber"
                  [options]="floorNumbers"
                  [(ngModel)]="selectedFloorNumber"
                  optionLabel="value"
                  [filter]="true"
                  filterBy="value"
                  [showClear]="false"
                  [required]="true"
                  placeholder="{{ 'Shared.Select' | translate }}"
                  aria-describedby="citiesError"
                >
                  <ng-template pTemplate="selectedItem">
                    <div
                      class="country-item country-item-value"
                      *ngIf="selectedFloorNumber"
                    >
                      <div>{{ selectedFloorNumber.value }}</div>
                    </div>
                  </ng-template>
                  <ng-template let-floorNumber pTemplate="item">
                    <div class="country-item">
                      <div>{{ floorNumber.value }}</div>
                    </div>
                  </ng-template>
                </p-dropdown>
                <p-message
                  *ngIf="
                    (!drpFloorNumber.valid && drpFloorNumber.touched) ||
                    (!drpFloorNumber.valid && submitted)
                  "
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Shared.Required' | translate }}"
                  id="floorNumberError"
                >
                </p-message>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-md-6">
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">
                {{ "Location.HousingNumber" | translate }}
              </label>
              <div class="col-sm-8">
                <input
                  id="inputEmail4"
                  type="text"
                  pInputText
                  class="form-control"
                  name="houseNumber"
                  #housingNumber="ngModel"
                  [ngModel]="selectedHouseNumber"
                  required
                />
                <p-message
                  *ngIf="
                    (!housingNumber.valid && housingNumber.touched) ||
                    (!housingNumber.valid && submitted)
                  "
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Shared.Required' | translate }}"
                  id="floorNumberError"
                >
                </p-message>
              </div>
            </div>
          </div>
          <div class="col-md-6" *ngIf="showApartmentNumber">
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">
                {{ "Location.ApartmentNumber" | translate }}
              </label>
              <div class="col-sm-8">
                <input
                  id="apartmentNumber"
                  type="text"
                  pInputText
                  class="form-control"
                  name="apartmentNumber"
                  #apartmentNumber="ngModel"
                  [ngModel]="selectedApartmentNumber"
                  required
                />
                <p-message
                  *ngIf="
                    (!apartmentNumber.valid && apartmentNumber.touched) ||
                    (!apartmentNumber.valid && submitted)
                  "
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Shared.Required' | translate }}"
                  id="floorNumberError"
                >
                </p-message>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label">
                {{ "Location.Address" | translate }}
              </label>
              <div class="col-sm-10">
                <input
                  id="address"
                  type="text"
                  pInputText
                  class="form-control"
                  [ngModel]="selectedAddress"
                  name="addressNotes"
                  #address="ngModel"
                />
                <p-message
                  *ngIf="!mlat && submitted"
                  styleClass="p-mt-1"
                  severity="error"
                  text="{{ 'Shared.Required' | translate }}"
                  id="floorNumberError"
                >
                </p-message>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-between mt-4 wow fadeInUp"
        data-wow-delay="0.2s"
        style="visibility: hidden; animation-delay: 0.2s; animation-name: none"
      >
        <button
          (click)="savedLocationPage()"
          class="btn btn-lg btn-outline-primary"
        >
          {{ "Shared.Previous" | translate }}
        </button>
        <button type="submit" class="btn btn-lg btn-primary">
          {{ "Shared.Next" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
