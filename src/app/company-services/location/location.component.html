<app-saved-location
  *ngIf="isAuthenticated && prevLocation.length > 0 && !showNewAddress"
  [savedLocation]="prevLocation"
></app-saved-location>
<app-new-location
  *ngIf="
    !isAuthenticated ||
    (isAuthenticated && showNewAddress && prevLocation.length > 0)
  "
></app-new-location>
<div
  *ngIf="isAuthenticated && showNewAddress && prevLocation.length == 0"
  class="text-center"
>
  <div>
    <img
      src="/assets/img/noaddress-img.png"
      class="img-fluid wow fadeInDown"
      data-wow-delay="0.5s"
      alt=""
      style="
        visibility: visible;
        animation-delay: 0.5s;
        animation-name: fadeInDown;
      "
    />
  </div>
  <div
    class="alert alert-warning mt-4 d-inline-block wow fadeInUp"
    data-wow-delay="0.5s"
    role="alert"
    style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp"
  >
    {{ "Location.NoSavedLocation" | translate }}
  </div>
  <div
    class="d-flex justify-content-center mt-4 wow fadeInUp"
    data-wow-delay="0.5s"
    style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp"
  >
    <a [routerLink]="['/home']" class="btn btn-lg btn-outline-primary mx-2">
      {{ "Header.Home" | translate }}</a
    >
    <a
      [routerLink]="['/services/new-location']"
      class="btn btn-lg btn-primary mx-2"
      >{{ "Location.CreateNewAddress" | translate }}
    </a>
  </div>
</div>
