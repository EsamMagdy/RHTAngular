      [containerStyle]="{ 'max-width': '850px' }"

      [fullScreen]="true"
      [showItemNavigators]="false"
      [showThumbnails]="false"
      [baseZIndex]="100000"
    >
      <ng-template pTemplate="item" let-item>
        <img [src]="previewImage" style="width: 100%; display: block" />
      </ng-template>
    </p-galleria>
