<div class="container py-lg-4 py-3">
  <div class="">
    <div class="bg-grad-blue fs-24 mb-4 p-1 text-center text-white">
      {{ "Contracts.RenewContract" | translate }}
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <app-current-pricing
          [individualContractProcedure]="individualContractProcedure"
        ></app-current-pricing>
      </div>

      <div class="col-md-8">
        <app-other-pricing
          [allPricing]="allPricing"
          [oldPricingId]="oldPricingId"
          [newContractStartDate]="newContractStartDate"
        ></app-other-pricing>
      </div>
    </div>
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    id="PricingPackageValidation"
    hidden
  >
    {{ "Pricing.ChoosePackage" | translate }}
  </div>
  <div class="form-group row">
    <div class="col-sm-12 text-right">
      <button
        type="button"
        name="StepType"
        id="NextBtn"
        value="Next"
        class="btn-primary btn"
        (click)="pricingDetailsPage()"
      >
        {{ "Shared.Next" | translate }}
      </button>
    </div>
  </div>
</div>
